language: go
go:
- stable

sudo: false

install:
- go get github.com/mattn/goveralls
- go get github.com/mitchellh/gox
script:
- "$HOME/gopath/bin/goveralls -v -service=travis-ci"
- ./dist.sh

deploy:
  provider: releases
  api_key:
    secure: 
  overwrite: true
  file_glob: true
  file: build/sweetcher*.zip
  skip_cleanup: true
  on:
    tags: true
    repo: loicalbertin/sweetcher
